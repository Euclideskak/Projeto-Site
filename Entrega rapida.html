<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento para Entrega Rápida</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #d1d1d1;
        }
        .card {
            background-color: #1c1c1c;
            border: 3px solid #28a745;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #218838;
        }
        .navbar {
            background-color: #2e2e2e;
        }
        .navbar-brand, .nav-link {
            color: #28a745;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #d1d1d1;
        }
        footer {
            background-color: #1c1c1c;
            color: #d1d1d1;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Entrega Rápida</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Início <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="produtos.html">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contatos.html">Contato</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="carrinho de compras.html">
                        <i class="fas fa-shopping-cart"></i>
                        Carrinho
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Container -->
    <div class="container py-5">
        <h1 class="text-center mb-4" style="color: #28a745;">Pague para Entrega Rápida</h1>
        <div class="card p-4">
            <p class="lead text-center">Deseja acelerar sua entrega? Adicione um valor extra para priorizarmos seu pedido!</p>
            <form>
                <div class="form-group">
                    <label for="deliveryTime" style="color: #28a745;">Escolha o tempo de entrega:</label>
                    <select class="form-control" id="deliveryTime">
                        <option value="5">Entrega em até 15 minutos - R$ 20,00</option>
                        <option value="10">Entrega em até 30 minutos - R$ 15,00</option>
                        <option value="15">Entrega em até 1 hora - R$ 10,00</option>
                        <option value="20">Entrega em até 2 horas - R$ 5,00</option>
                        <option value="0">Entrega padrão (sem custo adicional) - R$ 0,00</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Confirmar Pagamento</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        © 2023 Entrega Rápida. Todos os direitos reservados.
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
